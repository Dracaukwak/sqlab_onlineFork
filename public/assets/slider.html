<!DOCTYPE html>
<html lang="en">
<!-- Source: https://codepen.io/foolishdevweb/pen/xxXWGPb -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Squalion Stake Slider</title>
  <style media="screen">
  html,
  body {
    margin: 0;
    height: 100%;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #1e76d0;
  }
  .slider-container {
    display: flex;
    align-items: center;
    width: 800px;
  }
  input[type="range"] {
    appearance: none;
    background: transparent;
    width: 70%;
    outline: none;
    margin-right: 20px;
  }
  input[type="range"]:focus,
  input[type="range"]:active{
    border: 0;
    outline: none;
  }
  input[type="range"]::-webkit-slider-thumb {
    border: none;
    height: 128px;
    width: 128px;
    background-color: transparent;
    background-image: url("squalion-512x512.png");
    background-position: 0 0;
    background-size: cover;
    transform: rotateZ(var(--thumb-rotate, 5deg));
    cursor: pointer;
    margin-top: -55px;
    -webkit-appearance: none;
}
input[type="range"]::-webkit-slider-thumb:active {
    background-position: 0 0;
    transform: rotateZ(var(--thumb-rotate, 5deg));
  }
  input[type="range"]::-webkit-slider-runnable-track {
    width: 100%;
    height: 20px;
    background: #eee;
    border-radius: 10px;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    cursor: pointer;
    -webkit-appearance: none;
  }
  button {
    background: #eee;
    border-radius: 5px;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    padding: 12px 20px;
    font-family: Roboto, 'Helvetica Neue', Arial;
    font-size: 18px;
    text-align: center;
    color: #2968bb;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 300px;
  }
  button:hover {
    background: #ddd;
    transform: scale(1.05);
  }
  </style>
</head>
<body>
  <div class="slider-container">
    <input id="slider" name="slider" type="range" min="10" max="50" value="10">
    <button id="stake-button">Stake 9234 squalions</button>
  </div>

  <script type="text/javascript">
    const input = document.querySelector("input");
    const stakeButton = document.getElementById("stake-button");
    
    // Set initial rotation and button text
    input.style.setProperty("--thumb-rotate", "0deg");
    
    input.addEventListener("input", event => {
      const value = Math.floor(input.value / 10 * 9234);
      const rotationValue = (input.value - 10) / 40; // Normalize to 0-1 range
      input.style.setProperty("--thumb-rotate", `${rotationValue * 720}deg`);
      stakeButton.innerHTML = `Stake ${value} squalions`;
    });
  </script>
</body>
</html>
